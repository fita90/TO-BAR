    <h2>Old Fashioned</h2>
    <img src="../images/oldfashioned.jpg" alt="Old Fashioned"/>
    <h3>Ingredients</h3>
    <ul>
      <li>2 oz Bourbon or Rye</li>
      <li>1 sugar cube</li>
      <li>2-3 dashes Angostura bitters</li>
      <li>Orange peel</li>
    </ul>
    <h3>Preparation</h3>
    <p>Muddle the sugar and bitters. Add whiskey and ice. Stir. Garnish with orange peel.</p>
